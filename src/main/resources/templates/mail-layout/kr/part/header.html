<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Header</title>
</head>

<body>

<th:block th:fragment="logo">
	<caption style="text-align:left; margin-bottom:23px;">
		<a th:href="${siteProtocol + '://' + siteDomain + '/kr'}"
		   target="_blank">
			<img th:src="${siteProtocol + '://' + siteDomain + '/images/common/logo.png'}"
				 alt="두산로지스틱스솔루션" style="width:111px; height:52px;"/>
		</a>
	</caption>
</th:block>

<th:block th:fragment="head-message-area">
	<tr>
		<td>
			<table cellspacing="0" cellpadding="0" width="100%">
				<tr>
					<td style="font-family:Malgun Gothic,sans-serif; font-size:24px; margin-bottom:19px; border-top:1px solid #000; padding:40px 32px; background-color:#F7F7F7; font-weight:bold;">
						<th:block layout:fragment="head-message"></th:block>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</th:block>

</body>

</html>
