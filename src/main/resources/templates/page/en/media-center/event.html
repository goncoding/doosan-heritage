<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{page-layout/en/basic}">

<!--/* Set krUrl='' if no alternative Korean page */-->
<head th:with="
	title='Event',
	url='/en/media-center/event',
	krUrl='/kr/media-center/event',
	description='You can find the latest marketing activities such as exhibition and conference from Doosan Logistics Solutions.',
	keyword='두산로지스틱스솔루션 이벤트, 두산로지스틱스솔루션 행사, 두산로지스틱스솔루션 event, 두산로지스틱스솔루션 전시회, Doosan logistics solutions event, doosan logistics solutions exhibition'
">
	<title th:text="${title} + ' : ' + #{common.company-name}"></title>

	<th:block
			th:replace="page-layout/en/part/head :: common-meta(url=${url}, title=${title}, description=${description}, keyword=${keyword})"></th:block>
	<th:block th:replace="page-layout/en/part/head :: alternative-url(url=${url}, krUrl=${krUrl})"></th:block>

	<link rel="stylesheet" href="/css/sub_style.css">

	<script src="/js/page/media-center/event.js"></script>
</head>
<body>

<th:block layout:fragment="breadcrumb">
	<!--/* Display breadcrumb, choose from depth1 to depth3. Leave blank if not needed */-->
	<th:block th:replace="page-layout/en/part/visual :: depth2Breadcrumb(
		depth1name='Media Center',
		depth1url='/en/media-center/news',
		depth2name='Event',
		depth2url='/en/media-center/event'
	)"></th:block>
</th:block>

<!--/* Display sub GNB used on mobile view. Change the sub GNB type or delete whole block if not needed */-->
<th:block layout:fragment="sub-gnb-list">
	<th:block th:replace="page-layout/en/part/sub-gnb :: media-center"></th:block>
</th:block>

<th:block layout:fragment="content">

	<th:block th:replace="page-layout/en/part/visual :: visual(
		title='Event',
		className='sub-media02'
	)"></th:block>

	<!--/* Display sub gnb used on mobile view. Delete this block if not needed */-->
	<th:block th:replace="page-layout/en/part/sub-gnb :: sub-gnb"></th:block>

	<div class="sub-contents">
		<div class="sub-contents-inner">
			<div class="board-search-box cb">
				<input type="hidden" id="page" value="0">
				<div class="input-area">
					<input type="text" id="query" name="query" value=""
						   title="Enter the search keyword." placeholder="Enter the search keyword.">
				</div>
				<a href="#" class="submit">Search</a>
			</div>
			<div class="board-list-wrap cb event-list">
				<ul id="event-list">
					<!--/* Call data from REST url */-->
				</ul>
			</div>
			<div class="contents-more" style="display: none;">
				<a href="#" class="btn btnL btn-black-r btn-more">More</a>
			</div>
		</div>
	</div>

</th:block>

</body>
</html>
