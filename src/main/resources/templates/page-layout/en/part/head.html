<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Head</title>
</head>

<body>

<th:block th:fragment="common-meta(url, title, description, keyword)">
	<meta name="description" th:content="${description}">
	<meta name="keywords" th:content="${keyword}">

	<meta property="og:url" th:content="${@environment.getProperty('logistics.site.protocol') + '://' + @environment.getProperty('logistics.site.domain') + url}">
	<meta property="og:title" th:content="${title}">
	<meta property="og:type" content="website">
	<meta property="og:image" content="/images/sns_img.jpg">
	<meta property="og:description" th:content="${description}">
	<meta property="og:locale" content="en">
</th:block>

<th:block th:fragment="alternative-url(url, krUrl)">
	<link rel="canonical"
		  th:href="${@environment.getProperty('logistics.site.protocol') + '://' + @environment.getProperty('logistics.site.domain') + url}">
	<link rel="alternate" hreflang="ko"
		  th:unless="${#strings.isEmpty(krUrl)}"
		  th:href="${@environment.getProperty('logistics.site.protocol') + '://' + @environment.getProperty('logistics.site.domain') + krUrl}">
</th:block>

</body>

</html>
