<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{page-layout/kr/basic}">

<!--/* Set enUrl='' if no alternative English page */-->
<head th:with="
	title='물류 자동화 시스템',
	url='/kr/solutions/solutions-03',
	enUrl='/en/solutions/solutions-03',
	description='두산로지스틱스솔루션은 물류 자동화 기술에 대한 철저한 분석과 첨단 기술 도입을 통해 고객에게 필요한 자동화 영역을 정확하게 제안할 수 있는 통찰력을 보유하고 있습니다.',
	keyword='두산로지스틱스솔루션, 두산, 물류 자동화 시스템, 물류 IT, 보관 시스템, 피킹 시스템, 분류 시스템, Doosan Logistics Solutions, Doosan, Material handling equipment, Material Handling System, Storage System, Picking System, Sorting System, Logistics IT'
">
	<title th:text="${title} + ' : ' + #{common.company-name}"></title>

	<th:block
			th:replace="page-layout/kr/part/head :: common-meta(url=${url}, title=${title}, description=${description}, keyword=${keyword})"></th:block>
	<th:block th:replace="page-layout/kr/part/head :: alternative-url(url=${url}, enUrl=${enUrl})"></th:block>

	<link rel="stylesheet" href="/css/sub_style.css">
</head>
<body>

<th:block layout:fragment="breadcrumb">
	<!--/* Display breadcrumb, choose from depth1 to depth3. Leave blank if not needed */-->
	<th:block th:replace="page-layout/kr/part/visual :: depth2Breadcrumb(
		depth1name='솔루션',
		depth1url='/kr/solutions/solutions-01',
		depth2name='물류 자동화 시스템',
		depth2url='/kr/solutions/solutions-03'
	)"></th:block>
</th:block>

<!--/* Display sub GNB used on mobile view. Change the sub GNB type or delete whole block if not needed */-->
<th:block layout:fragment="sub-gnb-list">
	<th:block th:replace="page-layout/kr/part/sub-gnb :: solutions"></th:block>
</th:block>

<th:block layout:fragment="content">

	<th:block th:replace="page-layout/kr/part/visual :: visual(
		title='물류 자동화 시스템',
		className='sub-solutions03'
	)"></th:block>

	<!--/* Display sub gnb used on mobile view. Delete this block if not needed */-->
	<th:block th:replace="page-layout/kr/part/sub-gnb :: sub-gnb"></th:block>

	<div class="sub-contents">
		<div class="sub-contents-inner">
			<div class="summary-area">
				<div class="summary-tit">
					<strong class="bar-type">물류 자동화 기술 포트폴리오</strong>
				</div>
			</div>
			<div class="sequential">
				<div class="section">
					<div class="thumb w-only2">
						<img src="/images/solutions/img-solutions-portfolio.jpg" alt="" usemap="#portfolio-map">
						<map name="portfolio-map">
							<area shape="circle" coords="396,468,13" href="/kr/solutions/solutions-0301" alt="보관 시스템"
								  title="보관 시스템">
							<area shape="circle" coords="871,524,13" href="/kr/solutions/solutions-0302" alt="분류 시스템"
								  title="분류 시스템">
							<area shape="circle" coords="649,710,13" href="/kr/solutions/solutions-0303" alt="피킹 시스템"
								  title="피킹 시스템">
							<area shape="circle" coords="735,524,13" href="/kr/solutions/solutions-0304" alt="이송 시스템"
								  title="이송 시스템">
						</map>
					</div>
					<div class="thumb m-only2">
						<img src="/images/solutions/img-solutions-portfolio-m.jpg" alt="">
					</div>
					<a href="/images/solutions/img-solutions-intro01.jpg" class="btn btn-expand m-only2"
					   title="확대">확대</a>
				</div>
				<div class="section">
					<ul class="short-cut-area">
						<li>
							<p>보관 시스템</p>
							<a href="/kr/solutions/solutions-0301" class="btn btnL btn-black-r over">바로가기</a>
						</li>
						<li>
							<p>분류 시스템</p>
							<a href="/kr/solutions/solutions-0302" class="btn btnL btn-black-r over">바로가기</a>
						</li>
						<li>
							<p>피킹 시스템</p>
							<a href="/kr/solutions/solutions-0303" class="btn btnL btn-black-r over">바로가기</a>
						</li>
						<li>
							<p>이송 시스템</p>
							<a href="/kr/solutions/solutions-0304" class="btn btnL btn-black-r over">바로가기</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

</th:block>

</body>
</html>
