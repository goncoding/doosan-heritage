<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{page-layout/en/basic}">

<!--/* Set krUrl='' if no alternative Korean page */-->
<head th:with="
	title='Language not supported',
	url='',
	krUrl='',
	description='Language not supported',
	keyword='Language not supported'
">
	<title th:text="${title} + ' : ' + #{common.company-name}"></title>

	<th:block
			th:replace="page-layout/en/part/head :: common-meta(url=${url}, title=${title}, description=${description}, keyword=${keyword})"></th:block>
	<th:block th:replace="page-layout/en/part/head :: alternative-url(url=${url}, krUrl=${krUrl})"></th:block>

	<link rel="stylesheet" href="/css/sub_style.css">
	<link rel="stylesheet" href="/css/error/error.css">
	<link rel="stylesheet" href="/css/error/error.en.css">
</head>
<body>

<th:block layout:fragment="content">

	<div class="sub-contents error-contents">
		<div class="sub-contents-inner">
			<div class="contents-block">
				<div class="error_lang_wrap">
					<div class="error_lang_inner">
						<div class="top">
							<div class="img">
								<img src="/images/error/logo-error-w.png" class="desktop" alt="Doosan logo">
								<img src="/images/error/logo-error-m.png" class="mobile" alt="Doosan logo">
							</div>
							<p class="kr_sd_700 title">
								Sorry. The page you are looking for is not available in English.
							</p>
							<p class="kr_sd_400 desc">
								You can go back to main page or to the previous page by clicking the following links.<br>
								We are making every effort to provide you with the best service.
								<span>Thank you for your patience.</span>
							</p>
						</div>
						<div class="bottom">
							<div class="bottom_inner">
								<div class="gu_btn_sm_box main">
									<a href="/en" class="btn btnL btn-black">
										<span>Main Page</span>
									</a>
								</div>
								<div class="gu_btn_sm_box prev">
									<a href="javascript:history.back(-2);" class="btn btnL btn-black-r">
										<span>Previous Page</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</th:block>

</body>
</html>
